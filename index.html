    <link rel="stylesheet" href="style.css">
     <script type="module" src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>

<body>
    <img class="gradient" src="Black gradient.jpeg" alt="">

                    <a href="#">Company</a>

        <!-- 3D MODEL  -->
      <spline-viewer
